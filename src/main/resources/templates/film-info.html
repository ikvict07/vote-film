<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film Information</title>
</head>
<body>
<h1>Film Information</h1>
<p>Film ID: <span th:text="${film.getId()}"></span></p>
<p>Title: <span th:text="${film.getTitle()}"></span></p>
<p>Description: <span th:text="${film.getDescription()}"></span></p>
<p>Poster: <span th:text="${film.getPoster()}"></span></p>
<p>Language: <span th:text="${film.getLanguage()}"></span></p>
</body>
</html>
